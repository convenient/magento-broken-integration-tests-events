name: Luke test 123
on:
  push:
    branches:
      - '*'

run-name: Luke Test â€“ ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: create a file
        shell: bash
        run: |
          echo "hello world" >  /tmp/luker123.txt
          date >> /tmp/luker123.txt
          cat /tmp/luker123.txt
      - name: archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-build.zip
          path: /tmp/luker123.txt
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-build.zip
          path: ./foobar
      - name: create a file
        shell: bash
        run: |
          ls -l ./foobar
          cat ./foobar
